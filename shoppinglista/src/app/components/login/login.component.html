

<div class="container" align="center" style="margin-top: 150px;">
  <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
          <span id="reauth-email" class="reauth-email"></span>
          <input type="email" id="email" name="email" [ngModel]="email" (ngModelChange)="email = $event" class="form-control" placeholder="Email address" required autofocus>
          <input type="password" id="password" name="password" [ngModel]="password" (ngModelChange)="password = $event" class="form-control" placeholder="Password" required>
          <div id="remember" class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="login()">Sign in</button>
      </form><!-- /form -->
      <a [routerLink]="['/register']" class="forgot-password">
          Don't have an account?<br>Sign up here!
      </a>
  </div><!-- /card-container -->
</div><!-- /container -->
